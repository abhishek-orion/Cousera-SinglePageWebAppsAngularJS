<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
  <script src="H:/Cousera/Angular/Cousera-SinglePageWebAppsAngularJS-master/module1-solution/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app = 'LunchCheck'>
   <div class="container" ng-controller = 'LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div  class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model = "items" >
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "check();eval();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>

</body>
</html>
